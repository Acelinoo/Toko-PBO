<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pesanan.css">
    <title>Pesanan</title>
</head>

<body>
    <div class="container">
        <div class="header" style="position: sticky; top: 0; z-index: 100; background-color: white;">
            <img style="margin-top: 5%; margin-left: 34%; width: 10%;" src="/assets/img/store.png" alt="resto-kami" />
            <p
                style="margin-top: -25px; font-size: 20px; font-weight: bold; font-family: sans-serif; margin-left: 46%;">
                Pesanan</p>
            <br>
            <hr style="height: 3px; background-color: rgb(177, 230, 255); border: none;">
        </div>

        <div class="total"
            style=" text-align: center; background-color: rgba(233, 255, 255, 0.474); width: 60%; margin-top: 3%; height: 120px;border-radius: 5px;">
            <h4 style="padding-top: 8%; font-family: sans-serif;">Total pembayaran sebesar</h4>
            <p
                style="color: rgb(255, 133, 81); font-weight: bold; font-size: 20px; padding-top: 1%; font-family: sans-serif;">
                Rp. 100.000</p>
        </div>
        <br>
        <div class="catatan"
            style="text-align: center; background-color: rgba(240, 240, 240, 0.474); width: 60%; margin-top: 3%; height: 50px;border-radius: 5px;">
            <input placeholder="Catatan:" type="text" name="" id=""
                style="margin-top: 3%; margin-left: -2%; width: 85%; height: 20px;">
        </div>
        <br><br><br><br>

        <div class="h3-Metode"
            style="background-color: rgba(201, 201, 201, 0.547); height: 30px; text-align: center; border-radius: 15px; margin-top: -8%; margin-left: -39%;">
            <h3
                style="font-size: 15px; padding-bottom: 2%; font-family: sans-serif; padding-top: 4%; width: 160px; color: white;">
                Metode
                Pembayaran
        </div>
        <hr style="width: 60%; margin-top: 2%; height: 3px; background-color: rgb(255, 173, 164); border: none;">
        <div class="pembayaran1"
            style="background-color:  rgba(201, 201, 201, 0.547); width: 60%; height: 60px; margin-top: 10px; font-family: sans-serif; font-size: 20px; font-weight: bold; border-radius: 10px;">
            <input type="radio" name="" id="" style="margin-left: 5%; margin-top: 5%; "> Resto Pay
            <p style="color: orange; margin-top: -6%; font-size: 15px; margin-left: 70%;">Saldo resto pay</p>
            <p style="color: rgb(255, 255, 255); font-size: 15px; margin-left: 76%;">Rp. 250.000</p>
        </div>
        <div class="pembayaran2"
            style="background-color:  rgba(201, 201, 201, 0.547); width: 60%; height: 60px; margin-top: 10px; font-family: sans-serif; font-size: 20px; font-weight: bold; border-radius: 10px;">
            <input type="radio" name="" id="" style="margin-left: 5%; margin-top: 5%; "> Cash
            <p style="color: rgb(130, 130, 130); margin-top: -4%; font-size: 15px; margin-left: 41%;">Siapkan uang
                sebesar Rp.
                100.000</p>
        </div>
        <button class="btn-bayar-pesanan" onclick=""
            style="width: 25%; height: 40px; margin-top: 5%; background-color: rgb(255, 194, 187); border: none; border-radius: 5px; color: white;">Bayar
            Pesanan</button>
        <br><br>
        <footer>
            <p>
                2023 Restoran Kami. <br />
                All rights reserved.
            </p>
        </footer>

</body>

</html>
